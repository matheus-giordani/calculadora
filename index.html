<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Modelo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="container">
    <h1><b>Calculadora</b></h1>
    <table>
      <tbody>
        <tr>           
          <td colspan="4"><input type="text" class="text-right" id="display"  style="width: 340px; height: 40px"></td>
            
        
        </tr>
        <tr>
          <td class="text-center">
            <button id="clear" type="button" class="btn btn-danger btn-lg mx-1" style="width: 70px">
              C
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              (
            </button>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              )
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              /
            </button>
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              7
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              8
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              9
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              *
            </button>
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              4
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              5
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              6
            </button>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              +
            </button>
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg x-3 btnNum" style="width: 70px">
              1
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              2
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              3
            </button>
          </td>
          <td class="text-center">
            <button id="subtracao" type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              -
            </button>
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <button id="ponto" type="button" class="btn btn-primary btn-lg mx-1 btnNum" style="width: 70px">
              .
            </button>
          </td>
          <td class="text-center">
            <button  type="button" class="btn btn-secondary btn-lg mx-1 btnNum" style="width: 70px">
              0
            </button>
          </td>
          <td class="text-center">
            <button id="del" type="button" class="btn btn-primary btn-lg mx-1" style="width: 70px">
              << </button>
          </td>
          <td class="text-center">
            <button id="igualdade" type="button" class="btn btn-success btn-lg mx-1" style="width: 70px">
              =
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
